<script>
let money = document.querySelector(".money");
money.style.width='5px';
// JavaScript에서 HTML 요소의 'style' 속성을 사용하여 CSS 스타일 속성에 할당되는 모든 값은 측정 단위를 포함하는 문자열이어야 합니다.

let element = document.getElementById("myElement");

  console.log(window);
  function showMsg(){
    var dialog = document.getElementById("myMsgDialog");
    dialog.showModal();
  }
  
  function closeMsg(){
    var dialog = document.getElementById("myMsgDialog");
    dialog.close();
  }
