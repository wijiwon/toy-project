<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="all">
    <div class="monster">
        <div class="monster-status">
            <div class="hhp">
                <div class="hp-id">체력</div>
                <div class="hp"></div> 
            </div>
            <div class="ad">
                <div class="atk">공격력</div>
                <div class="def">방어력</div>
            </div>
        </div>
        <div class="am">
            <div class="atkmotion"></div>
            <div class="monster-img"></div>
        </div>


    </div>
    <div class="player">
        <div class="player-img"></div>
        <div class="player-status">
            <div class="hhp">
                <div class="hp-id">체력</div>
                <div class="hp"></div> 
            </div>
            <div class="ad">
                <div class="atk">공격력</div>
                <div class="def">방어력</div>
            </div>
            <div class="money">소지금</div>
            <div class="exp">exp</div>
        </div>
    </div>
    
    <div class="select">
        <div class="select-window">
            <ul>
                <li onclick="atk()">1. 공격</li>
                <li class="bag" onclick="bagOpen()">2. 가방</li>
                <li>3. 도망</li>
            </ul>
        </div>
        <div class="inven">
            <ul class="window2">
                <div>
                    <li class="weapon" onclick="weapon()">1. 무기</li>
                    <li>2. HP물약</li>
                    <li>3. 공격력증가 물약</li>
                    <li>4. 턴 한번더</li>
                    <li>5. 몬스터 잔해</li>
                </div>
                <div>
                    <li class="back" onclick="back()">6. 뒤로</li>
                </div>
            </ul>
        </div>
        
        <div style="display: flex;">
            <div class="status-window"></div><div class="sw" onclick="monsterAttack()"></div>
        </div>
        <!-- <div style="display: flex;">
            <div class="status-window2">효과는 굉장했다.</div><div class="sw2" onclick="monsterAttack()"></div>
        </div> -->
        <div style="display: flex;">
        <div class="status-window3"></div><div class="sw3" onclick="userturn()"></div>
        </div>
        
    </div>

</div>
</body>
<script src="./index.js"></script>
</html>
