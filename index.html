<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="all">
    <div class="monster">
        <div class="monster-status"></div>
        <div class="monster-img"></div>
    </div>
    <div class="player">
        <div class="player-img"></div>
        <div class="player-status">
            <div class="hp">체력:</div> 
            <div class="ad">
                <div class="atk"></div>
                <div class="def"></div>
            </div>
            <div class="money"></div>
        </div>
    </div>
    
    <div class="select">
        <div class="select-window">
            <ul>
                <li>1. 공격</li>
                <li class="bag" onclick="bagOpen()">2. 가방</li>
                <li>3. 도망</li>
            </ul>
        </div>
        <div class="inven">
            <ul class="window2">
                <div>
                    <li class="weapon" onclick="weapon()">1. 무기</li>
                    <li>2. HP물약</li>
                    <li>3. 공격력증가 물약</li>
                    <li>4. 턴 한번더</li>
                    <li>5. 몬스터 잔해</li>
                </div>
                <div>
                    <li class="back" onclick="back()">6. 뒤로</li>
                </div>
            </ul>
        </div>
    </div>

</div>
</body>
<script src="./index.js"></script>
</html>
